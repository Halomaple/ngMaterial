<!DOCTYPE html>
<html ng-app="ngAuth">
	<head>
		<title>ngMaterial Authentication Component</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<meta name="keywords" content="ng, material, auth"/>
		<meta name="description" content="an ngMaterial auth component" />
		<meta name="author" content="Halomaple" />

		<!-- denpendencies css-->
		<link rel="stylesheet" type="text/css" href="dist/dependencies.min.css" />
		<!-- app css-->
		<link rel="stylesheet" type="text/css" href="dist/style.css" />
	</head>
	<body class="ngAuth">
		<header ng-controller="HeaderController as vm">
			<nav class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a ui-sref="about" class="navbar-brand">
							ngAuth
						</a>
					</div>
					<div class="collapse navbar-collapse index-nav-bar" id="app-navbar-collapse">
						<ul class="nav navbar-nav navbar-right" ng-cloak>
							<li><a ui-sref="login" id="login-button" ng-if="!vm.isUserLogin()">Login</a></li>
							<li><a ui-sref="register" ng-if="!vm.isUserLogin()">Register</a></li>
							<li class="dropdown" ng-if="vm.isUserLogin()">
								<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
									{{vm.name()}}
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a href="" ng-click="vm.userLogout()">
											<i class="fa fa-btn fa-sign-out"></i>
											Logout
										</a>
									</li>
									<li>
										<a ui-sref="account">
											<i class="fa fa-btn fa-sign-out"></i>
											Account
										</a>
									</li>
								</ul>
							</li>
							<li><a ui-sref="about">About</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<section ui-view></section>

		<!-- dependencies js -->
		<script type="text/javascript" src="dist/dependencies.min.js"></script>

		<!-- app js -->
		<script src="dist/templates.js" defer="defer"></script>
		<script src="dist/main.js" defer="defer"></script>
	</body>
</html>
